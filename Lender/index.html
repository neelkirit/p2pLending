<html >
<head>
  <title>Lender DAPP</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
  .card-image{
    height:30vh;
    text-align: left;
    font-weight: 700;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5vh;
    padding-left: 10px;
  }
  .loan-card .card-image{
    background-color: #4db6ac;
  }
  </style>
</head>

<!-- STRUCTURE STARTS HERE -->
<body style="background-color: #f3f3f3;">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">P2P Loans</a>
      
    </div>
  </nav>

  <div class="container">
   
    <br>

      <div class="row center" id="box1">
        <div class="col s12 m6 offset-m3">
          <div class="card ">
            <div class="card-content ">
              <span class="card-title">Enter Bhamashah ID</span>
                <p>
                <!-- <div class="input-field col s6"> -->
                  <input value="1067-7PVQ-28383" id="bhamashah_id" type="text" class="validate">
                  <!-- <label for="bhamashah_id">Enter Bhamashah ID</label> -->
                <!-- </div> -->
                </p>
            </div>
            <div class="card-action center">
              <a  class="btn" href="#" id="getBhamashah">Get Details</a>
              <!-- <a href="#" id="io">Cancel</a> -->
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row center" id="box2">
        <div class="col s12 m6 offset-m3">
          <div class="card ">
            <div class="card-content ">
              <span class="card-title">Excellent how much you wnt to lend!</span>
                <p>
                <!-- <div class="input-field col s6"> -->
                  <input id="loan_amount" type="number" placeholder="Enter Loan Amount" class="validate">
                  <!-- <label for="bhamashah_id">Enter Bhamashah ID</label> -->
                <!-- </div> -->
                </p>
                <p>

                  <input id="interest" type="number" placeholder="Expected Interest Rate" class="validate">

                </p>
            </div>
            <div class="card-action center">
              <a class="btn" href="#" id="verify_details">Proceed</a>
              <!-- <a href="#" id="io">Cancel</a> -->
            </div>
          </div>
        </div>
      </div>


      <div class="row center" id="box3">
        <div class="col s12 m4">
          <div class="card ">
            <div class="card-content ">
                <table>
                  <thead>
                    <tr>
                        <th colspan=2>Personal Details</th>
                        
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>Aadhar</td>
                      <td id="aadhar"></td>
                    </tr>
                    <tr>
                      <td>Name</td>
                      <td id="name"></td>
                    </tr>
                    <tr>
                      <td>DoB</td>
                      <td id="dob"></td>
                    </tr>
                    
                    <tr>
                      <td>Bhamashah</td>
                      <td id="bhamashah"></td>
                    </tr>

                    <tr>
                      <td>Mobile</td>
                      <td id="mobile"></td>
                    </tr>
                    <tr>
                      <td><strong>Education</strong></td>
                      <td ><strong id="education"></strong></td>
                    </tr>



                 <!--    <tr>
                      <td><strong>Loan Wished</strong></td>
                      <td ><strong id="loan"></strong></td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
        </div>
      </div>
 
 
        <div class="col s12 m4">
          <div class="card ">
            <div class="card-content ">

                <table>
                  <thead>
                    <tr>
                        <th colspan=2>Financial Details</th>
                        
                    </tr>
                  </thead>
                  <tbody>
                    
                    
                    <tr>
                      <td><strong>Income</strong></td>
                      <td ><strong id="income"></strong></td>
                    </tr>
                    <tr>
                      <td><strong>Bank Name</strong></td>
                      <td ><strong id="bankName"></strong></td>
                    </tr>
                    <tr>
                      <td><strong>AC Number</strong></td>
                      <td ><strong id="bankAc"></strong></td>
                    </tr>
                    <tr>
                      <td><strong>IFS Code</strong></td>
                      <td ><strong id="bankIFSC"></strong></td>
                    </tr>
                    <tr>
                      <td><strong>Branch</strong></td>
                      <td ><strong id="bankBranch"></strong></td>
                    </tr>
                  </tbody>

                </table>
            </div>

          </div>
        </div>
        <div class="row center">
          <a class="waves-effect waves-light btn" id="call_smart_contract">Check Borrowers</a>
        </div>
      </div>


      <div class="row center" id="box4">
        
      </div>

    
  </div>

</body>
